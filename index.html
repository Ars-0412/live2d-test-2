<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live2Dテスト</title>

    <!-- ✅ PixiJS を最初に読み込む -->
    <script src="https://unpkg.com/pixi.js@7.x/dist/pixi.min.js"></script>

    <!-- ✅ Live2D Cubism Core -->
    <script src="https://cdn.jsdelivr.net/npm/@cubism/live2d@4.2.02/live2dcubismcore.min.js"></script>

    <!-- ✅ pixi-live2d-display -->
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display@0.5.0-beta/dist/index.min.js"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        // ✅ PixiJS が正しく読み込まれているか確認
        console.log("PixiJS:", PIXI);
        console.log("Live2D:", PIXI.live2d);

        if (!PIXI || !PIXI.live2d) {
            console.error("❌ PixiJS または Live2D の読み込みに失敗しました！");
        } else {
            console.log("✅ PixiJS & Live2D 読み込み成功！");
        }

        // PixiJS のアプリケーションを作成
        const app = new PIXI.Application({
            view: document.getElementById("canvas"),
            width: 800,
            height: 600,
            backgroundAlpha: 0
        });

        // Live2Dモデルの読み込み
        PIXI.live2d.Live2DModel.from("suisei_tekoki.model3.json").then(model => {
            app.stage.addChild(model);

            // モデルの位置とスケール
            model.x = app.view.width / 2;
            model.y = app.view.height / 2;
            model.scale.set(0.5);
            model.anchor.set(0.5);

            model.interactive = true;
            console.log("✅ Live2Dモデルが正常にロードされました！");

            // クリックでモーション再生
            model.on("pointerdown", () => {
                model.motion("TapBody");
            });

        }).catch(error => {
            console.error("❌ Live2Dモデルの読み込みに失敗しました:", error);
        });
    </script>
</body>
</html>
