<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live2D Cubism 4.2 テスト</title>
    <!-- 必要なライブラリ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
    <script src="libs/live2dcubismcore.min.js"></script> <!-- ローカルに配置した live2dcubismcore.min.js -->
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display@0.5.0-beta"></script> <!-- 最新の pixi-live2d-display -->
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        // PixiJS と Live2D が正しく読み込まれているか確認
        console.log("PixiJS:", window.PIXI);
        console.log("Live2D:", window.PIXI?.live2d);

        if (!window.PIXI) {
            console.error("❌ PixiJS の読み込みに失敗しました！");
        } else if (!window.PIXI.live2d) {
            console.error("❌ pixi-live2d-display の読み込みに失敗しました！");
        } else {
            console.log("✅ PixiJS と Live2D が正しく読み込まれました！");
            // ここにアプリケーションの初期化コードを追加
        }
    </script>
</body>
</html>
