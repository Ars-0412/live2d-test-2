<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live2Dテスト</title>

    <!-- PixiJS を先に読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.x/dist/pixi.min.js"></script>

    <!-- pixi-live2d-display を読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display@0.4.0/dist/index.min.js"></script>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        console.log("✅ PixiJS:", PIXI);
        console.log("✅ Live2D:", PIXI.live2d);

        if (!PIXI || !PIXI.live2d) {
            console.error("❌ PixiJS または Live2D の読み込みに失敗しました！");
        } else {
            console.log("✅ PixiJS & Live2D 読み込み成功！");
        }

        const app = new PIXI.Application({
            view: document.getElementById("canvas"),
            width: 800,
            height: 600
        });

        document.body.appendChild(app.view);

        PIXI.live2d.Live2DModel.from("suisei_tekoki.model3.json")
            .then(model => {
                app.stage.addChild(model);
                model.scale.set(0.5);
                model.x = app.view.width / 2;
                model.y = app.view.height / 2;
                model.anchor.set(0.5, 0.5);
                model.interactive = true;

                console.log("✅ Live2Dモデルが正常にロードされました！");

                // クリックでモーション再生
                model.on("pointerdown", () => {
                    model.motion("TapBody");
                });
            })
            .catch(error => {
                console.error("❌ Live2Dモデルの読み込みに失敗しました！", error);
            });
    </script>
</body>
</html>
