<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live2D Cubism 4 テスト</title>

    <!-- `process` をブラウザでエミュレート -->
    <script>
      window.process = { env: { NODE_ENV: "production" } };
    </script>

    <!-- PixiJS の読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>

    <!-- Live2D 関連スクリプト -->
    <script src="libs/live2d.min.js"></script>
    <script src="libs/live2dcubismcore.min.js"></script>
    <script src="dist/index.umd.js"></script>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        // PixiJS と Live2D の読み込み確認
        console.log("PixiJS:", window.PIXI);
        console.log("Live2D:", window.PIXI?.live2d);

        if (!window.PIXI) {
            console.error("❌ PixiJS の読み込みに失敗しました！");
        } else if (!window.PIXI.live2d) {
            console.error("❌ pixi-live2d-display の読み込みに失敗しました！");
        } else {
            console.log("✅ PixiJS と Live2D が正しく読み込まれました！");
        }

        // Pixi のアプリケーションを作成
        const app = new PIXI.Application({
            view: document.getElementById("canvas"),
            width: 800,
            height: 600,
            backgroundAlpha: 0, // 背景透明
        });

        // Live2D モデルの読み込み
        PIXI.live2d.Live2DModel.from("models/suisei_tekoki.model3.json")
            .then(model => {
                app.stage.addChild(model);
                console.log("✅ Live2Dモデルが正常に読み込まれました！");

                // モデルのサイズ調整
                model.scale.set(0.5);
                model.x = app.renderer.width / 2;
                model.y = app.renderer.height / 2;

                // クリックで動作するように
                model.on("pointerdown", () => {
                    model.motion("TapBody");
                });

                // クリックを有効に
                model.interactive = true;
            })
            .catch(error => console.error("❌ Live2Dモデルの読み込みに失敗しました！", error));
    </script>
</body>
</html>
