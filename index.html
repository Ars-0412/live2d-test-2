<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live2D Cubism 4 テスト</title>

    <!-- PixiJS v6 を指定 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.5.8/pixi.min.js"></script>

    <!-- Live2D Core -->
    <script src="libs/live2d.min.js"></script>
    <script src="libs/live2dcubismcore.min.js"></script>

    <!-- UMD版の index.js を読み込む -->
    <script src="dist/index.umd.js"></script>
</head>
<body>
    <canvas id="canvas" width="1280" height="720"></canvas>

    <script>
        // PixiJS アプリケーションの作成（v6 用の記述）
        const app = new PIXI.Application({
            view: document.getElementById("canvas"),
            width: 1280,
            height: 720,
            transparent: true
        });

        // Live2D モデルの読み込み
        PixiLive2DDisplay.Live2DModel.from("models/suisei_tekoki.model3.json").then(model => {
            model.scale.set(0.3); // モデルを縮小
            model.anchor.set(0.5, 0.5); // モデルの中心を基準に
            model.x = app.renderer.width / 2;
            model.y = app.renderer.height / 2;

            // ステージに追加
            app.stage.addChild(model);
        });
    </script>
</body>
</html>
