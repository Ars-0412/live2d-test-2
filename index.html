<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live2D Cubism 4 テスト</title>

    <!-- PixiJS v7 -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.2.4"></script>

    <!-- Live2D用スクリプト -->
    <script src="libs/live2d.min.js"></script>
    <script src="libs/live2dcubismcore.min.js"></script>

    <!-- Pixi Live2D Display（安定版 0.4.0） -->
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display@0.4.0/dist/index.min.js"></script>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        // PixiJS と Live2D の読み込み確認
        console.log("PixiJS:", window.PIXI);
        console.log("Live2D:", window.PIXI?.live2d);

        if (!window.PIXI) {
            console.error("❌ PixiJS の読み込みに失敗しました！");
        } else if (!window.PIXI.live2d) {
            console.error("❌ pixi-live2d-display の読み込みに失敗しました！");
        } else {
            console.log("✅ PixiJS と Live2D が正しく読み込まれました！");
        }

        // Pixiのアプリケーションを作成
        const app = new PIXI.Application({
            view: document.getElementById("canvas"),
            width: 800,
            height: 600
        });

        // Live2Dモデルの読み込み
        PIXI.live2d.Live2DModel.from("models/suisei_tekoki.model3.json")
            .then(model => {
                app.stage.addChild(model);
                model.scale.set(0.5);
                model.x = app.view.width / 2;
                model.y = app.view.height / 2;
                model.anchor.set(0.5, 0.5);
                model.interactive = true;

                console.log("✅ Live2Dモデルが正しく読み込まれました！");

                // クリックでモーション再生
                model.on("pointerdown", () => {
                    model.motion("TapBody");
                });
            })
            .catch(error => {
                console.error("❌ Live2Dモデルの読み込みに失敗しました:", error);
            });
    </script>
</body>
</html>
