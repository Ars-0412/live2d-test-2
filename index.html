<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live2Dテスト</title>

    <!-- PixiJS の読み込み -->
    <script src="https://pixijs.download/release/pixi.min.js"></script>

    <!-- pixi-live2d-display の読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display@0.4.0/dist/index.min.js"></script>

</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        // PixiJSの初期化
        const app = new PIXI.Application({
            view: document.getElementById("canvas"),
            width: 800,
            height: 600
        });

        // Live2Dモデルの読み込み
        PIXI.live2d.Model.from("https://ars-0412.github.io/live2d-test-2/suisei_tekoki.model3.json")
            .then(model => {
                // モデルをステージに追加
                app.stage.addChild(model);

                // モデルの位置とサイズを調整
                model.scale.set(0.5);
                model.x = app.view.width / 2;
                model.y = app.view.height / 2;
                model.anchor.set(0.5, 0.5);

                model.interactive = true;

                console.log("✅ Live2Dモデルが正常にロードされました", model);

                // クリックでモーション再生
                model.on("pointerdown", () => {
                    model.motion("TapBody"); // "TapBody" はモデルの対応するモーション
                });

            })
            .catch(error => {
                console.error("❌ Live2Dモデルの読み込みに失敗:", error);
            });

        // デバッグ用
        console.log("PixiJS:", PIXI);
        console.log("Live2D:", PIXI.live2d);

    </script>
</body>
</html>
