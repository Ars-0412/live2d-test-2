<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live2D Cubism 4 テスト</title>

    <!-- PixiJS v6.0.2 の `process is not defined` エラー回避 -->
    <script>
        window.process = { env: { NODE_ENV: "production" } };
    </script>

    <!-- PixiJS v6.0.2 を読み込む -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.0.2/browser/pixi.min.js"></script>

    <!-- Live2D Core を読み込む -->
    <script src="libs/live2d.min.js"></script>
    <script src="libs/live2dcubismcore.min.js"></script>

    <!-- PixiJS + Live2D (UMD版) -->
    <script src="dist/index.umd.js"></script>
</head>
<body>
    <canvas id="canvas" width="1280" height="720"></canvas>

    <script>
        // PixiJS のアプリケーションを作成
        const app = new PIXI.Application({
            view: document.getElementById("canvas"),
            width: 1280,
            height: 720,
            backgroundAlpha: 0,
        });

        // Live2Dモデルの読み込み
        PIXI.live2d.Live2DModel.from("models/suisei_tekoki.model3.json").then(model => {
            model.scale.set(0.3);  // モデルを0.3倍に縮小
            model.anchor.set(0.5, 0.5);
            model.x = app.renderer.width / 2;
            model.y = app.renderer.height / 2;

            app.stage.addChild(model);
        });
    </script>
</body>
</html>
