<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live2Dテスト</title>
    <script src="https://unpkg.com/pixi.js@7.x/dist/pixi.min.js"></script>
    <script src="https://unpkg.com/pixi-live2d-display@latest/dist/index.min.js"></script>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const app = new PIXI.Application({ view: document.getElementById("canvas"), width: 800, height: 600 });

        PIXI.live2d.Live2DModel.from("suisei_tekoki.model3.json").then(model => {
            app.stage.addChild(model);
            model.x = 400;
            model.y = 300;
            model.scale.set(0.5);

            // クリックでモーション再生
            model.on("pointerdown", () => {
                model.motion("TapBody"); // "TapBody"はLive2Dのモーション名
            });

            model.interactive = true; // クリックを有効化
        });
    </script>
</body>
</html>
