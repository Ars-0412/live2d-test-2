<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live2D Cubism 4.2 テスト</title>
    <!-- Live2D Coreを最初に読み込む -->
    <script src="live2dcubismcore.min.js"></script>
    <!-- PixiJS を読み込む -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
    <!-- pixi-live2d-display (Cubism 4.2対応版) -->
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display@0.5.0-beta"></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        // PixiJS と Live2D が正しく読み込まれているか確認
        console.log("PixiJS:", window.PIXI);
        console.log("Live2D:", window.PIXI?.live2d);

        if (!window.PIXI) {
            console.error("❌ PixiJS の読み込みに失敗しました！");
        } else if (!window.PIXI.live2d) {
            console.error("❌ pixi-live2d-display の読み込みに失敗しました！");
        } else {
            console.log("✅ PixiJS と Live2D が正しく読み込まれました！");
        }
    </script>
</body>
</html>
