<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live2Dテスト</title>

    <!-- PixiJSの読み込み -->
    <script src="https://unpkg.com/pixi.js@7.x/dist/pixi.min.js"></script>

    <!-- pixi-live2d-display の最新安定版（0.5.0-beta）の読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display@0.5.0-beta/dist/index.min.js"></script>

    <!-- Live2D Cubism Core の読み込み（必須）-->
    <script src="https://cdn.jsdelivr.net/npm/@cubism/live2d@4.1.06/live2dcubismcore.min.js"></script>

    <style>
        /* キャンバスをページ中央に配置 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* 背景を黒に設定 */
        }
    </style>
</head>
<body>
    <!-- Live2D を表示するキャンバス -->
    <canvas id="canvas"></canvas>

    <script>
        // PixiJS のアプリケーションを作成
        const app = new PIXI.Application({
            view: document.getElementById("canvas"), // 既存の canvas 要素を指定
            width: 800,
            height: 600,
            backgroundAlpha: 0 // 背景を透明に
        });

        // Live2Dモデルの読み込み
        PIXI.live2d.Live2DModel.from("suisei_tekoki.model3.json").then(model => {
            // モデルをステージに追加
            app.stage.addChild(model);

            // モデルの位置とスケールを設定
            model.x = app.view.width / 2;
            model.y = app.view.height / 2;
            model.scale.set(0.5);
            model.anchor.set(0.5); // モデルの中心を基準に配置

            // モデルをインタラクティブに設定
            model.interactive = true;

            console.log("✅ Live2Dモデルが正常にロードされました！");

            // クリック時のモーション再生
            model.on("pointerdown", () => {
                model.motion("TapBody"); // "TapBody" はLive2Dのモーション名
            });

        }).catch(error => {
            console.error("❌ Live2Dモデルの読み込みに失敗しました:", error);
        });
    </script>
</body>
</html>
